<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Äänestyssovellus</title>

    <!-- LINKS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body>
    <header><h1>VotingApp</h1><button></button></header>

    <div class="loginSite">
        <div class="login">
            <h1>"Voting app"</h1>
            <form class="needs-validation">
                <div class="form-group">
                    <input class="form-control" type="email" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" id="password" placeholder="Password">
                </div>
                <button id="loginBtn" class="btn btn-success" type="submit">Login</button>
            </form>
        </div>
    </div>

    
    <div class="votingSite">
        <div class="poll">
            <div class="question"></div>
            <div class="answers"></div>
            <button class="del"><i class="fa-solid fa-trash-can"></i></button>
        </div>
    </div>


    <footer class="newPoll">
        <button id="toggleMenu" onclick="toggleMenu()" class="footerMenu"><i class="fa-solid fa-square-poll-horizontal"></i></button>
        <div class="data">
            <h1>Create a poll form</h1>

            <form class="needs-validation" name="form-data">

                <div class="form-group">
                    <input type="text" class="form-control" id="newPollName" placeholder="Name">
                </div>

                <div class="form-group" id="newPollAnswer">
                    <input type="text" class="form-control" id="pollAnswer" placeholder="Answer">
                    <input type="text" class="form-control" id="pollAnswer" placeholder="Answer">
                    <input type="text" class="form-control" id="pollAnswer" placeholder="Answer">
                    <input type="text" class="form-control" id="pollAnswer" placeholder="Answer">
                </div>

                <small id="newPollError"></small>

            </form>
            <button class="createBtn" type="submit">Create</button>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
