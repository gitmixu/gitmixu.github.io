<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>"VotingApp"</title>
</head>
<body>
    <header><p>VotingApp</p><button><span></span><i class="fa-solid fa-right-from-bracket"></i></button></header>

    <div class="loginArea">
        <h3>VotingApp</h3>
        <div class="login">
            <h1>login & register</h1>
            <form id="login">
                <input type="text" id="userName" name="userName" placeholder="User Name" required>
                <input type="text" id="userPw" name="userPw" placeholder="Password" required>
                <small id="loginError"></small>
                <input id="loginBtn" type="submit" value="login">
            </form>
        </div>
    </div>

    <div class="container">
        <div id="pollsContainer"></div>
    </div>

    <div class="form-container">
        <h1>Create A Poll</h1>
        <form id="createPollForm">
            <input type="text" id="pollName" name="pollName" placeholder="Poll Name" required>

            <div id="optionsContainer">
                <div class="option-input">
                    <label for="option1">Option 1:</label>
                    <input type="text" id="option1" name="option1" required>
                </div>
            </div>

            <button id="addOptionButton" type="button">Add Option</button>

            <input id="createButton" type="submit" value="Create Poll">
        </form>
    </div>

    <footer>
        <form id="deletePoll" action="delete">
            <input type="text" name="delPoll" id="delPoll" placeholder="Poll Name">
            <input id="delPollBtn" type="submit" value="delete">
        </form>
        <button onclick="toggleMenu()" id="openNclose"><i class="fa-solid fa-list"></i></button>
    </footer>

    <script src="login.js"></script>
    <script src="create.js"></script>
    <script src="main.js"></script>
</body>
</html>
